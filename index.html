<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select screen</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="screenWrapper">
      <div class="containerWrapper">
        <div class="containerTitle">
          <h1 class="textContainer">Choose your platform</h1>
        </div>

          <button class="genericButton desktopButton" id="desktopButton">
            <div class="buttonSpan">Desktop Version</div>
          </button>
          <button class="genericButton mobileButton" id="mobileButton">
            <div class="buttonSpan">Mobile Version</div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
